dist: trusty
sudo: false
language: java

jdk:
  - openjdk7
  - oraclejdk8
env:
  global:
    secure: ""  # BINTRAY_API_KEY

install:
  - mvn clean install -DskipTests=true
script:
  - mvn verify -B

before_cache:
  - rm -Rf $HOME/.m2/repository/cz/jirutka/spring/
cache:
  directories:
    - $HOME/.m2

deploy:
  # Deploy snapshots to Bintray.
  - provider: script
    script: mvn deploy --settings .maven-bintray.xml -Dgpg.skip=true -DskipTests=true
    skip_cleanup: true
    on:
      branch: master
      jdk: oraclejdk8
